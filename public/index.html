<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
</head>
<body>
    <img src="http://static.thefrisky.com/uploads/2011/11/15/Leslie-Knope-550x344.jpeg">
    <h1> Welcome to the Knope Board! </h1>
    <form>
        <h3> Add a message! </h3>
        author
        <input type="text" name="name">
        body
        <input type="text" name="body">
        <button> add it</button>
    </form>
    <div id="container">
        <ul id="message-list">
            <script type="text/template" id="message-template">
                <p>{{name}}</p>
                <p>{{body}}</p>
                <button id="show-edit"> EDIT </button>
                <button id="delete"> DELETE </button>
            </script>
            <script type="text/template" id="edit-form">
            <div>
                </br>
                    Update author
                    <input type="text" name="edit-name" placeholder="{{name}}">
                    Update body
                    <input type="text" name="edit-body" placeholder="{{body}}">
                    <button id="update"> update </button>
            </div>
            </script>
        </ul>
    </div>

    
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
    <script type="text/javascript" src="/app.js"></script>
</html>
